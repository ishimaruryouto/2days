<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規課題</title>
  </head>
  <link rel="stylesheet" href="css/ress.css" />
  <link rel="stylesheet" href="css/task.css" />
  <body>
    <header>
      <h1>新規課題</h1>
    </header>
    <main>
      <div class="select">
        <h2>課題名</h2>
        <input type="text" id="taskName" value="work01"></input>
      </div>
      <div class="select">
        <h2>教科</h2>
        <select id="subject">
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScripts</option>
        </select>
      </div>
      <div class="select">
        <h2>日付</h2>
        <input type="date" id="date" value="2025-03-14">
      </div>
      <div class="select non">
        <h2>通知</h2>
        <select id="notification">
          <option value="1日前">1日前</option>
          <option value="3日前">3日前</option>
          <option value="1週間前">1週間前</option>
        </select>
      </div>
      <div class="memo">
        <h2>メモ</h2>
        <textarea id="memo"></textarea>
      </div>
      <div class="btn">
        <a href="index.html"><button id="addTaskButton">課題を追加する</button></a>
      </div>
      <div class="no">
        <a href="index.html"><button>キャンセル</button></a>
        <img src="img/ToriNote.png" alt="ロゴ" width="75" height="75">
      </div>
    </main>
  </body>
  <script src="js/task.js"></script>
</html>
